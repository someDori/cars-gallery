<div class="detail-view">
  @if (attribute) {
    <div class="detail-container">
      <button class="close-button" (click)="onClose()">x</button>

      <h1 class="attribute-name">{{attribute.name}}</h1>
      <div class="main-image">
        <img [src]="selectedAttribute" alt="Selected attribute for camping" />
      </div>

      <div class="thumbnail-flex">
        <div class="thumbnail"
             [class.active]="selectedAttribute === attribute.thumbnail"
             (click)="selectImage(attribute.thumbnail)"
        >
          <img [src]="attribute.thumbnail" alt="Thumbnail">
        </div>
          <div
            *ngFor="let detail of attribute.details"
            class="thumbnail"
            [class.active] = "selectedAttribute === detail"
            (click)="selectImage(detail)"
          >
            <img [src]="detail" [alt]="'Detail'" />
          </div>
      </div>
    </div>
  }
</div>
