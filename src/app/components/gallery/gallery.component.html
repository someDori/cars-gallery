<div class="gallery-container">
  <h1>{{ 'AVAILABLE_CARS' | translate }}</h1>
  @if (!selectedCar) {
    <app-image-grid
      [cars]="cars"
      (carSelected)="onCarSelect($event)"
    ></app-image-grid>
  } @else {
    <app-detail-view
      [car]="selectedCar"
      (close)="onClose()"
    ></app-detail-view>
  }
</div>
